default:
    suites:
        health_check:
            paths: [ apps/social/backend/features/health_check ]
            contexts:
                - MacharaM\Shared\Infrastructure\Behat\ApiContext
    extensions:
        FriendsOfBehat\SymfonyExtension: 
            bootstrap: ~
            kernel:
                class: MacharaM\Social\Backend\SocialKernel
                environment: ~
                debug: ~

        Behat\MinkExtension:
            sessions:
                symfony:
                    symfony: ~
            base_url: ''